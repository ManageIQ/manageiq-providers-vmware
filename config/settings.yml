---
:ems:
  :ems_vmware:
    :event_handling:
      :event_groups:
        :addition:
          :critical:
            - CreateFolder
            - ClusterCreatedEvent
            - DatacenterCreatedEvent
            - DatastoreDiscoveredEvent
            - HostConnectedEvent
            - ResourcePoolCreatedEvent
            - VmCreatedEvent
            - VmConnectedEvent
            - VmDeployedEvent
            - VmRegisteredEvent
          :detail:
            - VmBeingClonedEvent
            - VmBeingCreatedEvent
            - VmBeingDeployedEvent
        :configuration:
          :critical:
            - ClusterReconfiguredEvent
            - MoveInto_Task
            - MoveIntoFolder_Task
            - ResourcePoolReconfiguredEvent
            - VmReconfiguredEvent
            - VmResourcePoolMovedEvent
          :detail:
            - VmMacAssignedEvent
            - VmResourceReallocatedEvent
            - VmUuidAssignedEvent
        :console:
          :critical:
            - VmRemoteConsoleConnectedEvent
            - UserLoginSessionEvent
            - UserLogoutSessionEvent
            - VmAcquiredMksTicketEvent
        :deletion:
          :critical:
            - ClusterDestroyedEvent
            - DestroyDatacenter_Task
            - DestroyFolder_Task
            - HostConnectionLostEvent
            - HostDisconnectedEvent
            - ResourcePoolDestroyedEvent
            - VmDisconnectedEvent
            - VmRemovedEvent
          :detail:
            - Destroy_Task
        :general:
          :critical:
            - ScheduledTaskStartedEvent
            - TaskTimeoutEvent
        :migration:
          :critical:
            - DatastoreFileMovedEvent
            - MigrateVM_Task
            - VmRelocatedEvent
            - VmMigratedEvent
          :detail:
            - MigrationHostWarningEvent
            - VmBeingRelocatedEvent
        :power:
          :critical:
            - DrsVmPoweredOnEvent
            - VmPoweredOffEvent
            - VmPoweredOnEvent
            - VmSuspendedEvent
            - VmGuestRebootEvent
            - VmGuestShutdownEvent
            - VmResumingEvent
          :detail:
            - VmStartingEvent
            - VmStoppingEvent
            - VmSuspendingEvent
        :status:
          :critical:
            - AlarmCreatedEvent
            - AlarmRemovedEvent
            - ClusterStatusChangedEvent
            - DasHostFailedEvent
            - DuplicateIpDetectedEvent
            - GeneralHostWarningEvent
            - HostDasErrorEvent
            - VmConfigMissingEvent
          :detail:
            - DatacenterRenamedEvent
            - GeneralUserEvent
            - LicenseServerUnavailableEvent
            - VmRenamedEvent
            - RenameCluster_Task
            - Rename_Task
            - RenameFolder_Task
            - RenameResourcePool_Task
        :snapshot:
          :critical:
            - CreateSnapshot_Task
            - RevertToSnapshot_Task
            - RemoveAllSnapshots_Task
            - RemoveSnapshot_Task
:ems_refresh:
  :vmware_cloud:
    :get_public_images: false
:http_proxy:
  :vmware_cloud:
    :host:
    :password:
    :port:
    :user:
  :vmwarews:
    :host:
    :password:
    :port:
    :user:
#:log:
#  :level_vim: warn
#  :level_vim_in_evm: error
:workers:
  :worker_base:
    :event_catcher:
      :event_catcher_vmware:
        :flooding_monitor_enabled: true
        :poll: 1.seconds
        :ems_event_max_wait: 60
      :event_catcher_vmware_cloud:
        :poll: 15.seconds
        :duration: 10.seconds
        :capacity: 50
        :amqp_port: 5672
        :amqp_heartbeat: 30
        :amqp_recovery_attempts: 4
    :queue_worker_base:
      :ems_metrics_collector_worker:
        :ems_metrics_collector_worker_vmware: {}
      :ems_refresh_worker:
        :ems_refresh_worker_vmware: {}
        :ems_refresh_worker_vmware_cloud: {}
        :ems_refresh_worker_vmware_cloud_network: {}

